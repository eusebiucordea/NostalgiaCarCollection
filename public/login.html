<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style_login.css">
  <title>Login | Page</title>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-color: #000000;">
        <div class="featured-image mb-3">
          <img src="images/rosubun.png" class="img-fluid" style="width: 240px;">
        </div>
        <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Welcome back!</p>
      </div>
      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h2>Login</h2>
            <p>We are happy to see you again!</p>
          </div>
          <form id="loginForm">
            <div class="input-group mb-3">
              <input type="email" id="email" name="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" required>
            </div>
            <div class="input-group mb-3">
              <input type="password" id="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg custom-btn w-100 fs-6" type="submit">Login</button>
            </div>
          </form>
          <div class="row">
            <small>Don't have an account? <a href="register.html">Register</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="loading-screen">
    <div class="loader"></div>
  </div>

  <script type="module" src="index.js"></script>

</body>
</html>
